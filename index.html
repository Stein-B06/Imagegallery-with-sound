<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>the sounds of farm animals</h1>

    <div class="image-grid">
      <div class="image-card">
        <p>A cow (click image for sound)</p>
        <img src="cow.jpg" alt="a black and white cow on a field" id="image1" />
      </div>
      <div class="image-card">
        <p>A pig (click image for sound)</p>
        <img src="pig.jpg" alt="a little pig eating grass" id="image2" />
      </div>
      <div class="image-card">
        <p><span>A rooster (click image for sound)</span></p>
        <img
          src="rooster.jpg"
          alt="a rooster standing proudly on the grass"
          id="image3"
        />
      </div>
      <div class="image-card">
        <p>A sheep (click image for sound)</p>
        <img
          src="sheep.jpg"
          alt="a cute sheep looking into the camera"
          id="image4"
        />
      </div>
      <div class="image-card">
        <p>A turkey (click image for sound)</p>
        <img src="turkey.jpg" alt="a turkey resting on a field" id="image5" />
      </div>
      <div class="image-card">
        <p>A horse (click image for sound)</p>
        <img src="horse.jpg" alt="A horse running on a field" id="image6" />
      </div>
    </div>
    <audio id="sound1" src="cow.mp3"></audio>
    <audio id="sound2" src="pig.mp3"></audio>
    <audio id="sound3" src="rooster.mp3"></audio>
    <audio id="sound4" src="sheep.mp3"></audio>
    <audio id="sound5" src="Turkey.mp3"></audio>
    <audio id="sound6" src="horse.mp3"></audio>
  </body>
</html>
