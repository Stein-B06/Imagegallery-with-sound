<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>the sound of farm animals</h1>
    <div class="h3">
      <h3>
        Click on the images below, and discover what sound the farm animal make
      </h3>
    </div>
    <div class="image-container">
      <img src="cow.jpg" alt="a black and white cow on a field" id="image1" />
      <img src="pig.jpg" alt="a little pig eating grass" id="image2" />
      <img
        src="rooster.jpg"
        alt="a rooster standing proudly on the grass"
        id="image3"
      />
      <img
        src="sheep.jpg"
        alt="a cute sheep looking into the camera"
        id="image4"
      />
      <img src="turkey.jpg" alt="a turkey resting on a field" id="image5" />
    </div>
    <audio id="sound1" src="cow.mp3"></audio>
    <audio id="sound2" src="pig.mp3"></audio>
    <audio id="sound3" src="rooster.mp3"></audio>
    <audio id="sound4" src="sheep.mp3"></audio>
    <audio id="sound5" src="Turkey.mp3"></audio>
  </body>
</html>
